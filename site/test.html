<html>
<head>
<link rel="stylesheet" type="text/css" href="http://arshaw.com/js/fullcalendar-1.5.2/fullcalendar/fullcalendar.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://raw.github.com/fitzgen/github-api/master/github.js" type="text/javascript"></script>
<script src="http://arshaw.com/js/fullcalendar-1.5.2/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
<script src="javascript/nasreddin.js" type="text/javascript"></script>
<script type='text/javascript'>
$(document).ready(function() {
    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();

    $('#calendar').fullCalendar({
        header: {
	    left: 'prev,next today',
	    center: 'title',
	    right: 'month,agendaWeek,agendaDay'
	},
	editable: false,
	events: [
	    {
	        title: 'All Day Event',
		start: new Date(y, m, 1)
	    }
	]
    
    });

});

</script>
</head>
<body>
<div id='calendar' style='margin:3em 0;font-size:13px'></div>
</body>
</html>
